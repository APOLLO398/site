<!DOCTYPE html>
<html lang="pt-br">
<head>     
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .header {
            width: 100%;
            height: 60px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        .header img {
            height: 40px;
        }
        .main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .sidebar {
            width: 300px;
        }
        .posts {
            width: 600px;
            margin-right: 20px;
        }
        .post {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            margin-bottom: 20px;
            border-radius: 3px;
        }
        .post .header, .post .footer {
            padding: 10px 15px;
        }
        .post .header {
            display: flex;
            align-items: center;
        }
        .post .header img {
            border-radius: 50%;
            height: 40px;
            margin-right: 10px;
        }
        .post .content {
            width: 100%;
            height: auto;
        }
        .post .content div {
            width: 100%;
            height: 400px;
            background-color: #dbdbdb;
            display: block;
        }
        .post .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .post .interaction {
            padding: 10px 15px;
            border-top: 1px solid #dbdbdb;
        }
        .stories {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }
        .story {
            width: 60px;
            height: 60px;
            background-color: #dbdbdb;
            border-radius: 50%;
            margin-right: 10px;
        }
        .footer {
            width: 100%;
            height: 80px;
            background-color: #fff;
            border-top: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
        }
    </style>
</head>   
<body> 
    <div class="header">
        <img src="logo.png" alt="Logo do Instagram">
        <input type="text" placeholder="Pesquisar">
        <div class="icons">
            <img src="home_icon.png" alt="Início">
            <img src="message_icon.png" alt="Mensagens">
            <img src="profile_icon.png" alt="Perfil">
        </div>
    </div>
    <div class="main">
        <div class="posts">
            <div class="stories">
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
                <div class="story"></div>
            </div>
            <div class="post">
                <div class="header">
                    <img src="profile_pic.png" alt="Foto de Perfil">
                    <strong>nome_do_usuario</strong>
                </div>
                <div class="content">
                    <div></div>
                </div>
                <div class="footer">
                    <div>
                        <img src="like_icon.png" alt="Curtir">
                        <img src="comment_icon.png" alt="Comentar">
                        <img src="share_icon.png" alt="Compartilhar">
                    </div>
                    <img src="bookmark_icon.png" alt="Salvar">
                </div>
                <div class="interaction">
                    <input type="text" placeholder="Adicionar um comentário...">
                </div>
            </div>
            <!-- Adicione mais posts aqui -->
        </div>
        <div class="sidebar">
            <!-- Adicione conteúdo da barra lateral aqui -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Instagram</p>
    </div>
</body>
</html>
