<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-family: 'Billabong', cursive;
      font-size: 36px;
      margin: 0;
      color: #262626;
    }

    section {
      margin-bottom: 20px;
    }

    section h2 {
      margin-bottom: 10px;
      color: #262626;
      text-align: center;
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(to right, #f58529, #dd2a7b, #8134af, #515bd4);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #f77737, #e1306c, #c13584, #5851db);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Instagram</h1>
    </header>
    <main>
      <section class="login">
        <h2>Entrar</h2>
        <form>
          <div>
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username">
          </div>
          <div>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password">
          </div>
          <button type="submit">Entrar</button>
        </form>
      </section>
      <section class="signup">
        <h2>Cadastre-se</h2>
        <form>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div>
            <label for="fullname">Nome Completo</label>
            <input type="text" id="fullname" name="fullname">
          </div>
          <div>
            <label for="new-username">Nome de Usuário</label>
            <input type="text" id="new-username" name="new-username">
          </div>
          <div>
            <label for="new-password">Senha</label>
            <input type="password" id="new-password" name="new-password">
          </div>
          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Instagram</p>
    </footer>
  </div>
</body>
</html>
